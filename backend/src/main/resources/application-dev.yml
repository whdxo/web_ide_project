spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:mysql}:3306/${DB_NAME:editus_dev}?useSSL=false&serverTimezone=Asia/Seoul
    username: ${DB_USER:editus}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:5173}

logging:
  level:
    com.editus.backend: DEBUG
