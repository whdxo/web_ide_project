spring:
  datasource:
    url: jdbc:h2:mem:editus_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  devtools:
    restart:
      enabled: true

jwt:
  secret: local-dev-secret-key-change-this-in-production-environment-editus-2024
  expiration: 86400000

cors:
  allowed-origins: http://localhost:5173,http://localhost:3000

logging:
  level:
    com.editus.backend: DEBUG
