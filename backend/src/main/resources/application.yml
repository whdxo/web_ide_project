spring:
  profiles:
    active: ${SPRING_PROFILE:dev}
  application:
    name: editus-backend
  redis:
    host: localhost
    port: 6379

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.editus.backend: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Judge0 API 설정 (코드 실행 엔진)
judge0:
  api:
    url: ${JUDGE0_API_URL:https://judge0-ce.p.rapidapi.com}
    key: ${JUDGE0_API_KEY}
    host: ${JUDGE0_API_HOST:judge0-ce.p.rapidapi.com}

